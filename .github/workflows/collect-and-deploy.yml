name: Collect and Deploy

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "collect-deploy"
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @mygitstats/shared run build

      - name: Validate auth configuration
        run: |
          APP_SECRETS="${{ secrets.APP_ID != '' && secrets.APP_PRIVATE_KEY != '' }}"
          PAT_SECRET="${{ secrets.GITHUB_API_TOKEN != '' }}"
          if [ "$APP_SECRETS" = "true" ]; then
            OWNERS=$(node -e "const c=JSON.parse(require('fs').readFileSync('mygitstats.config.json','utf8')); console.log((c.appOwners||[]).filter(Boolean).length)")
            if [ "$OWNERS" = "0" ]; then
              echo "::error::APP_ID and APP_PRIVATE_KEY secrets are set, but appOwners in mygitstats.config.json is empty. Add the GitHub account/org logins where your App is installed, or remove the App secrets to use PAT mode."
              exit 1
            fi
            echo "Auth mode: GitHub App ($OWNERS owner(s))"
          elif [ "$PAT_SECRET" = "true" ]; then
            echo "Auth mode: Classic PAT"
          else
            echo "::error::No authentication configured. Set GITHUB_API_TOKEN (PAT) or APP_ID + APP_PRIVATE_KEY (App) in repository secrets."
            exit 1
          fi

      - name: Mint GitHub App installation tokens
        id: app_tokens
        if: ${{ secrets.APP_ID != '' && secrets.APP_PRIVATE_KEY != '' }}
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
        run: pnpm exec tsx scripts/mint-app-tokens.ts

      - run: pnpm collect
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
          GITHUB_APP_TOKENS_JSON: ${{ steps.app_tokens.outputs.tokens_json }}
          COLLECTOR_VERSION: ${{ github.sha }}

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: update collected data [skip ci]"
          git push

  build-and-deploy:
    needs: collect
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get latest with new data commit

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @mygitstats/shared run build

      - run: pnpm --filter @mygitstats/dashboard run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/dashboard/dist

      - id: deployment
        uses: actions/deploy-pages@v4
